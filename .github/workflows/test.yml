name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  [workflow_dispatch]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app
    
    - name: Setup xcodegen
      uses: xavierLowmiller/xcodegen-action@1.0.0
      with:
        spec: project.yaml
    
    - name: Install dependencies
      run: |
        cd Challo/
        pod install
      shell: bash

    - name: Build and test
      run: xcodebuild clean build test -workspace Challo/Challo.xcworkspace -scheme "Challo" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPad Air (4th generation)" ONLY_ACTIVE_ARCH=YES CODE_SIGNING_REQUIRED=NO
