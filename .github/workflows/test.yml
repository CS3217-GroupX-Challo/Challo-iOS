name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ] 

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app
    
    - name: Install xcodegen
      run: |
        /usr/local/opt/curl/bin/curl --silent --create-dirs --location --output /Users/runner/action-xcodegen/xcodegen.zip https://github.com/yonaskolb/XcodeGen/releases/latest/download/xcodegen.zip
        /usr/bin/unzip -q -o /Users/runner/action-xcodegen/xcodegen.zip
        /bin/rm /Users/runner/action-xcodegen/xcodegen.zip
        /Users/runner/action-xcodegen/xcodegen/install.sh
        /bin/rm -rf /Users/runner/action-xcodegen/
     
    - name: Install dependencies
      run: |
        cd Challo/
        /usr/local/bin/xcodegen generate
        pod install
      shell: bash

    - name: Build and test
      run: xcodebuild clean build test -workspace Challo/Challo.xcworkspace -scheme "Challo" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPad Air (4th generation)" ONLY_ACTIVE_ARCH=YES CODE_SIGNING_REQUIRED=NO
